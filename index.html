<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.en-GB.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style type="text/css">
        body {
            background: #f8f8ff;
        }
    </style>
</head>
<body>
<form>
    <div class="container">
        <h1>721 Business Web Portal</h1>
        <p>Please fill in this form with all the required information. Once your event has been submitted it will be
            sent to our team for review.</p>
    </div>

    <div class="container border">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="eventNameInput">Event Name</label>
                <input class="form-control form-control" id="eventNameInput">
            </div>
            <div class="form-group col-md-6">
                <label for="venueNameInput">Venue Name</label>
                <input class="form-control form-control" id="venueNameInput">
            </div>
        </div>
        <div class="form-group">
            <label for="venueAddressInput">Venue Address</label>
            <input class="form-control form-control" id="venueAddressInput">
        </div>
        <div class="form-group">
            <label for="eventImageUrlInput">Event Image Url (Post a link to only the image, not a website containing the
                image)</label>
            <input class="form-control form-control" id="eventImageUrlInput">
        </div>
        <div class="form-group">
            <label for="eventLinkInput">Event link</label>
            <input class="form-control form-control" id="eventLinkInput">
        </div>
        <div class="form-row">

            <div class="form-group col-md-6">
                <label for="eventDateInput">Event Date [YYYY-MM-DD]</label>
                <div class="input-group date " data-date-format="yyyy-mm-dd" data-provide="datepicker">
                    <input type="text" class="form-control" id="eventDateInput">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-th"></span>
                    </div>
                </div>

            </div>
            <div class="form-group col-md-6">
                <label for="eventTimeInput">Event Time [HH:MM]</label>
                <input class="form-control form-control" id="eventTimeInput">
            </div>
        </div>
        <div class="form-group">
            <label for="eventDescriptionInput">Event Description</label>
            <input class="form-control form-control" id="eventDescriptionInput">
        </div>
        <div class="form-row">

            <div class="form-group col-md-6">
                <label for="minAgeInput">Event Minimum Age [Optional]</label>
                <input class="form-control form-control" id="minAgeInput">
            </div>
            <div class="form-group col-md-6">
                <label for="eventPriceInput">Event Price [Optional]</label>
                <input class="form-control form-control" id="eventPriceInput">
            </div>
        </div>

        <button type="submit" style="background-color: #FE6060" class="btn col-md-12">Submit</button>
        <br>
        <br>
    </div>
</form>
</div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script>
    $(function () {
        $('.datepicker').datepicker({
            format: 'yyyy-mm-dd'
        });
        var socket = io();
        $('form').submit(function (e) {
            e.preventDefault(); // prevents page reloading
            var name = $("#eventNameInput").val();
            var venueName = $("#venueNameInput").val();
            var image = $("#eventImageUrlInput").val();
            var link = $("#eventLinkInput").val();
            var date = $("#eventDateInput").val();
            var time = $("#eventTimeInput").val();
            var minAge = $("#minAgeInput").val();
            var description = $("#eventDescriptionInput").val();
            var price = $("#eventPriceInput").val();
            if (name === "" || venueName === "" || image === "" || link === "" || date === "" || time === "" || description === "") {
                alert("Please input all the required information");
            } else {
                var eventStruct = {
                    name: name,
                    venueName: venueName,
                    venueLat: "",
                    venueLong: "",
                    eventSourceId: "",
                    eventSourceTag: "",
                    image: image,
                    link: link,
                    date: date,
                    time: time,
                    minAge: minAge,
                    description: description,
                    price: price
                };
                var data = {
                    event: eventStruct,
                    address: $("#venueAddressInput").val()
                };


                socket.emit('newEventSubmitted', data);
                alert("Are you sure you want to submit this event");
                location.reload();
            }
        });
    });
</script>
</html>
