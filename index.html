<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>
<form>
    <div class="container">
        <div class="form-group">
            <label for="eventNameInput">Event Name [Required]</label>
            <input class="form-control form-control-sm" id="eventNameInput">
        </div>
        <div class="form-group">
            <label for="venueNameInput">Venue Name</label>
            <input class="form-control form-control-sm" id="venueNameInput">
        </div>
        <div class="form-group">
            <label for="venueAddressInput">Venue Address</label>
            <input class="form-control form-control-sm" id="venueAddressInput">
        </div>
        <div class="form-group">
            <label for="eventImageUrlInput">Event Image Url</label>
            <input class="form-control form-control-sm" id="eventImageUrlInput">
        </div>
        <div class="form-group">
            <label for="eventLinkInput">Event link</label>
            <input class="form-control form-control-sm" id="eventLinkInput">
        </div>
        <div class="form-group">
            <label for="eventDateInput">Event Date</label>
            <input class="form-control form-control-sm" id="eventDateInput">
        </div>
        <div class="form-group">
            <label for="eventTimeInput">Event Time</label>
            <input class="form-control form-control-sm" id="eventTimeInput">
        </div>
        <div class="form-group">
            <label for="eventDescriptionInput">Event Description</label>
            <input class="form-control form-control-sm" id="eventDescriptionInput">
        </div>
        <div class="form-group">
            <label for="minAgeInput">Event Minimum Age</label>
            <input class="form-control form-control-sm" id="minAgeInput">
        </div>
        <div class="form-group">
            <label for="eventPriceInput">Event Price</label>
            <input class="form-control form-control-sm" id="eventPriceInput">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
</div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script>
    $(function () {
        var socket = io();
        $('form').submit(function(e){
            e.preventDefault(); // prevents page reloading
            var eventStruct = {
                name: $("#eventNameInput").val(),
                venueName: $("#venueNameInput").val(),
                venueLat: "",
                venueLong: "",
                image: $("#eventImageUrlInput").val(),
                link: $("#eventLinkInput").val(),
                date: $("#eventDateInput").val(),
                time: $("#eventTimeInput").val(),
                minAge: $("#minAgeInput").val(),
                price: $("#eventPriceInput").val()
            };
            var data = {
                event: eventStruct,
                address: $("#venueAddressInput").val()
            };


            socket.emit('newEventSubmitted', data);
            $('#m').val('');
            return false;
        });
    });
</script>
</html>
